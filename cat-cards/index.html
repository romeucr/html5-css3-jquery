<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<body>
    <main>
        <div class="cat-card">
            <figure>

        <div class="cat-card">
            <figure>
                <img src="./img/cat-brothers.jpg" alt="">

        <div class="cat-card">
            <figure>
                <img src="./img/cat-ginebra.jpg" alt="">
                <figcaption>Ginebra</figcaption>
            </figure>
        </div>
    </main>



</body>

</html>
